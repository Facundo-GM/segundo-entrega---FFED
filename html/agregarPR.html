<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Estilos/editarPR.css">
</head>
<body>
    <main>
        <div class="d-flex justify-content-center align-items-center w-100 h-100 der">
            <div class="vidiro container-fluid d-flex flex-column justify-content-center align-items-center gap-5 py-5">
                <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                <textarea cols="30" rows="1" class="form-control" placeholder="Detalles" id="detalles"></textarea>
                <div class="dropdown w-100">
                    <input type="text" class="form-control dropdown-toggle" placeholder="Categoria" data-bs-toggle="dropdown" aria-expanded="false" id="input-cat">
                    <ul class="dropdown-menu">
                        <li><p class="dropdown-item" onclick="pasarContenido(this)" >Maquillajes</p></li>
                        <li><p class="dropdown-item" onclick="pasarContenido(this)" >Disfraces</p></li>
                        <li><p class="dropdown-item" onclick="pasarContenido(this)" >Accesorios</p></li>
                        <li><p class="dropdown-item" onclick="pasarContenido(this)" >Decoraciones</p></li>
                    </ul>
                </div>
                <div class="d-flex gap-3 d-none" id="checks">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="s" id="s">
                        <label class="form-check-label text-light" for="flexCheckDefault">
                          S
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="l" id="l">
                        <label class="form-check-label text-light" for="flexCheckDefault">
                          L
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="xll" id="xll">
                        <label class="form-check-label text-light" for="flexCheckDefault">
                          XXL
                        </label>
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <input type="number" class="form-control" placeholder="Valor" id="valor">
                    <input type="number" class="form-control" placeholder="stock" id="stock">
                </div>
                <button type="button" class="btn btn-outline-light w-75" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btn+">
                    Sumar Imagen
                </button>
                <div class="text-danger d-none" id="txtIndicador">
                    <p>Completa los campos en rojo</p>
                </div>
                <button type="button" class="btn btn-outline-secondary w-50" id="guardar">GUARDAR</button>
            </div>          
        </div>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            
            <div class="modal-body">
                <div id="inp-img">
                    <!--<input type="text" name="" id="" class="form-control my-3 entradaImg">-->
                </div>
                <p onclick="agregarImg()">Agregar imagen +</p>
                <div class="text-danger d-none" id="txtIndicadorImg">
                    Ingresa almenos una imagen
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="guardarImg()">Guardar</button>
            </div>
          </div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../scripts/agregarPR.js"></script>
</body>
</html>
