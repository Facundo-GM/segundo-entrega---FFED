<head>

<body>

        <main>
  
       
          <div class="navbar-register">
            <form class="form-navbar">
              <div class="container d-flex justify-content-center">

                  </div>
                        <div class="mb-3">

                          </div>

                          </div>
                      
                       
                        <button type="submit"  class="btn btn-outline-init mb-5">Enviar</button>

                  </div>
                </div>
              </div>              
        </main>
